<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="product.css" />
    <link rel="stylesheet" href="index.css" />
    <title>TechWreck | The Best of the Worst Tech Products</title>
  </head>
  <body class="bg-dark-subtle">
    <!-- Navbar -->
    <header data-bs-theme="dark">
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">TechWreck</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./catalog.html">Catalog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./about.html">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Product Card -->
    <div class="container" id="product-container"></div>

    <!-- Recommended Products Carousel -->
    <div class="container mt-5 mb-5">
      <h1 class="text-center">Recommended Products</h1>
      <div
        id="carouselRecommended"
        class="carousel slide rounded bg-dark"
        data-slides="0"
        data-bs-theme="dark"
      >
        <!-- Carousels items go in here -->
        <div class="carousel-inner"></div>

        <!-- Indicators at the bottom of carousels go in here -->
        <div class="carousel-indicators"></div>

        <!-- Carousel Next and Prev Buttons, make sure to set data-bs-target to the carousel's id -->
        <button
          class="carousel-control-prev ms-3"
          type="button"
          data-bs-target="#carouselRecommended"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next me-3"
          type="button"
          data-bs-target="#carouselRecommended"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-body-secondary py-5">
      <div class="container">
        <p class="mb-1">
          &copy; Created by Alok Shrestha and Adam Lee using Bootstrap
        </p>
      </div>
    </footer>

    <script src="product.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
